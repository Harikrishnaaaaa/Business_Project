<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="" th:href="@{/css/Add_Product.css}" />
</head>

<body>
	<a href="/services">Back to Services</a>
	<div class="addProducts"  enctype="multipart/form-data">
		<h3 style="font-weight: bolder;color: seagreen;">ADD NEW PRODUCT :</h3>
		<form action="" th:action="@{/addProduct}" method="post" enctype="multipart/form-data">
		    Product_Name:
		    <input type="text" name="name" placeholder="Enter Product Name....." /> <br />

		    Product_Price:
		    <input type="text" name="price" placeholder="Enter Product Price...." /><br />

		    Product_Desc:
		    <textarea name="description" placeholder="Enter Product Description.."></textarea><br />

		    Product Image:
		    <input type="file" name="imageFile" /><br />

		    <button type="submit">Add Product</button>
		</form>

	</div>
</body>

</html>
